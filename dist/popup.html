<!DOCTYPE html>
<html>
<head>
  <title>Google Meet AI Notes Bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      width: 350px;
      height: 510px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-sizing: border-box;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px 20px;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      background-color: #10b981;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .icon svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      color: #10b981;
      margin: 0;
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 16px;
      color: #6b7280;
      margin: 0;
      line-height: 1.4;
      max-width: 280px;
    }
    
    .version {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 30px;
    }
    
    .status-message {
      font-size: 14px;
      color: #374151;
      margin: 10px 0 0 0;
      line-height: 1.4;
      max-width: 280px;
      background-color: #f0fdf4;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 4px solid #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <h1 class="title">Meet AI Notes Bot</h1>
    
    <p class="subtitle">Automated meeting notes for Google Meet</p>
    
    <p class="status-message">Extension has been activated! Open google meet to start ai notetaker bot</p>
    
    <div class="version">
      v1.0.0 â€¢ Powered by AI Notes API
    </div>
  </div>
</body>
</html>
